events {}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  resolver 127.0.0.11 valid=30s;
  
  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # admin-api 路由（/api/admin/...）
    location ^~ /api/admin {
      set $backend "http://admin-api:11025";
      proxy_pass $backend$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # admin 路径（/admin/... -> /api/admin/...）
    location ^~ /admin {
      set $backend "http://admin-api:11025";
      rewrite ^/admin(.*)$ /api/admin$1 break;
      proxy_pass $backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # user-api 路由（users, conversations, messages, chat 等）
    location ^~ /api/users {
      set $backend "http://user-api:11031";
      proxy_pass $backend$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /api/conversations {
      set $backend "http://user-api:11031";
      proxy_pass $backend$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /api/messages {
      set $backend "http://user-api:11031";
      proxy_pass $backend$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /api/chat {
      set $backend "http://user-api:11031";
      proxy_pass $backend$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其他 API 路由默认到 user-api
    location ^~ /api/ {
      set $backend "http://user-api:11031";
      proxy_pass $backend$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
