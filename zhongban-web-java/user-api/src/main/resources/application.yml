# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: '*'  # 暴露所有监控端点
  endpoint:
    health:
      show-details: always  # 显示健康检查详细信息
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: user-api  # 为指标添加应用标签
    web:
      server:
        request:
          autotime:
            enabled: false  # 自动记录API响应时间(已弃用，设置为false)
    distribution:
      percentiles-histogram:
        '[http.server.requests]': true  # 启用HTTP请求的百分位直方图
      percentiles:
        '[http.server.requests]': 0.5, 0.9, 0.95, 0.99  # 记录HTTP请求的百分位

