version: '3.8'

services:
  user-web:
    image: nginx:alpine
    ports:
      - "13089:80"
    volumes:
      - ./admin-web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./user-api/src/main/resources/static:/usr/share/nginx/html:ro
    depends_on:
      user-api:
        condition: service_started
    networks:
      - app-network

  user-api:
    build:
      context: ./user-api
      dockerfile: Dockerfile
    ports:
      - "13088:13088"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/chatbot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=tvi888TVI
      - JWT_SECRET=your-secret-key-change-in-production
      - WS_PORT=13088
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  admin-web:
    image: nginx:alpine
    ports:
      - "13081:80"
    volumes:
      - ./admin-web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./admin-api/src/main/resources/static:/usr/share/nginx/html:ro
    depends_on:
      admin-api:
        condition: service_started
    networks:
      - app-network

  admin-api:
    build:
      context: ./admin-api
      dockerfile: Dockerfile
    ports: []
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/chatbot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=tvi888TVI
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network


  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=tvi888TVI
      - MYSQL_DATABASE=chatbot
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
